<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Home SWP</title>
</head>
<body>
<h2>Student Web Page</h2>
<hr>
<form action="/students" method="post">
    <label>
        Name
        <input type="text" name="name" placeholder="Student Full-Name">
    </label><br><br>
    <label>
        Roll Number
        <input type="number" name="rollNumber" placeholder="Roll Number">
    </label><br><br>
    <label>
        Standard
        <input type="number" name="standard" placeholder="Current Standard">
    </label><br><br>
    <label>
        School
        <input type="text" name="school" placeholder="School Name">
    </label><br><br>
    <button type="submit">ADD</button>
    <button type="reset">RESET</button>
</form>
</body>
</html>
